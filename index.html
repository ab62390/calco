<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="a simple calculator"/><link rel="icon" href="logo.jpg"/><meta name="author" content="ab9623"/>

  <title>Calco</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="screen"></div>
    <div class="break"></div>
    <div id="clear-button">c</div>
    <div id="backspace-button">
      &larr;
    </div>
    <div class="break"></div>
    <div id="digit-7">7</div>
    <div id="digit-8">8</div>
    <div id="digit-9">9</div>
    <div id="div-button">รท</div>
    <div class="break"></div>
    <div id="digit-4">4</div>
    <div id="digit-5">5</div>
    <div id="digit-6">6</div>
    <div id="mult-button">ร</div>
    <div class="break"></div>
    <div id="digit-1">1</div>
    <div id="digit-2">2</div>
    <div id="digit-3">3</div>
    <div id="sub-button">-</div>
    <div class="break"></div>
    <div id="dot-button">.</div>
    <div id="digit-0">0</div>
    <div id="equal-button">=</div>
    <div id="add-button">+</div>
  </div>  
  <script src="selectors.js"></script>
  <script src="actions.js"></script>
</body>
</html>
