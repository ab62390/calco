<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="a simple calculator"/><link rel="icon" href="logo.jpg"/><meta name="author" content="ab9623"/>

  <title>Calco</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="result-screen" class="item"></div>
    <div class="break"></div>
    <div id="clear-button" class="item">c</div>
    <div id="backspace-button" class="item">&larr;</div>
    <div class="break"></div>
    <div id="digit-7" class="item digit">7</div>
    <div id="digit-8" class="item digit">8</div>
    <div id="digit-9" class="item digit">9</div>
    <div class="item digit operation">/</div>
    <div class="break"></div>
    <div id="digit-4" class="item digit">4</div>
    <div id="digit-5" class="item digit">5</div>
    <div id="digit-6" class="item digit">6</div>
    <div class="item digit operation">*</div>
    <div class="break"></div>
    <div id="digit-1" class="item digit">1</div>
    <div id="digit-2" class="item digit">2</div>
    <div id="digit-3" class="item digit">3</div>
    <div class="item digit operation">-</div>
    <div class="break"></div>
    <div id="digit-dot" class="item digit">.</div>
    <div id="digit-0" class="item digit">0</div>
    <div class="item digit operation">+</div>
    <div id="oper-result" class="item operation">=</div>
  </div>  
  <script src="main.js"></script>
</body>
</html>
